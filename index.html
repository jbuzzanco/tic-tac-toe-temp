<!DOCTYPE html>
<html>

  <head>
    <title>Tic Tac Toe</title>
    <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>
    <!-- NAVBAR STARTS HERE -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="game-stats">
        </div>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">TIC-TAC-TOE</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="sign-up-form" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                  aria-expanded="false">SIGN UP/IN? <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                  <a>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Sign Up
                    </button>
                  </a>
                </li>
                <li>
                  <form class="sign-in-form" id="sign-in">
                    <p>Sign In</p>

                    <input name="credentials[email]" type="text" value="" placeholder="email">
                    <input name="credentials[password]" type="password" value="" placeholder="password, bro">

                    <input type="submit" name="submit" value="Sign in!">
                  </form>
                </li>

                <li>
                  <form id="change-password">
                    <p>Change Password</p>
                    <input type="password" name="passwords[old]" value="" placeholder="Old Password">
                    <input type="password" name="passwords[new]" value="" placeholder="New Password">
                    <input type="submit" name="submit" value="Change Password">
                  </form>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <form id="sign-out">
                    <input type="submit" name="submit" value="Sign out!">
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <!-- NAVBAR ENDS HERE -->
    <!--
      -->
    <div class="centered container">
      <div class="tic-tac-toe-board">
        <div class="row">
          <div class="col-xs-4 col-md-4 centered box box-0" data-index=0></div>
          <div class="col-xs-4 col-md-4 centered box box-1" data-index=1></div>
          <div class="col-xs-4 col-md-4 centered box box-2" data-index=2></div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-md-4 centered box box-3" data-index=3></div>
          <div class="col-xs-4 col-md-4 centered box box-4" data-index=4></div>
          <div class="col-xs-4 col-md-4 centered box box-5" data-index=5></div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-md-4 centered box box-6" data-index=6></div>
          <div class="col-xs-4 col-md-4 centered box box-7" data-index=7> </div>
          <div class="col-xs-4 col-md-4 centered box box-8" data-index=8></div>
        </div>
      </div>
    </div>
    <button id="new-game" type="submit" class="reset">Start Game or Play Again</button>
    <h2 class="gameEnd"></h2>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">sign up modal</h4>
          </div>
          <div class="modal-body">
            <form class="sign-up-form" id="sign-up">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="sign-up-email" placeholder="Email" name="credentials[email]">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="credentials[password]">
                <input type="password" class="form-control" placeholder="Password Confirmation" name="credentials[password_confirmation]">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer footer-inversed">
      <div class="container">
        <p class="text-muted">Thanks for playing!!!!</p>
      </div>
    </footer>
  </body>

</html>
